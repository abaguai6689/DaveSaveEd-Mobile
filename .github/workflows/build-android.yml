name: Build Android APK

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-web:
    name: Build Web App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # 不使用 cache，因为我们没有 package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Build web app
        run: npm run build

      - name: Upload web build
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: dist/
          retention-days: 1

  build-android:
    name: Build Android APK
    needs: build-web
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Download web build
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: dist/

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Capacitor Android platform
        run: |
          npm install @capacitor/android
          npx cap add android 2>/dev/null || echo "Android platform already exists"
          npx cap sync android

      - name: Build Android APK (Debug)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Build Android APK (Release)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon

      - name: Sign Release APK
        if: startsWith(github.ref, 'refs/tags/') && env.SIGNING_KEY != ''
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: android/app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}

      - name: Upload Unsigned Release APK
        if: startsWith(github.ref, 'refs/tags/') && env.SIGNING_KEY == ''
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk-unsigned
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 30

      - name: Upload Signed Release APK
        if: startsWith(github.ref, 'refs/tags/') && env.SIGNING_KEY != ''
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk
          path: android/app/build/outputs/apk/release/*.apk
          retention-days: 30

  create-release:
    name: Create GitHub Release
    needs: build-android
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download APK artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts/

      - name: Organize release files
        run: |
          mkdir -p ./release/
          # 复制 Debug APK
          if [ -f "./artifacts/android-debug-apk/app-debug.apk" ]; then
            cp "./artifacts/android-debug-apk/app-debug.apk" "./release/DaveSaveEd-Mobile-debug.apk"
          fi
          # 复制 Release APK（签名或未签名）
          if [ -f "./artifacts/android-release-apk/app-release.apk" ]; then
            cp "./artifacts/android-release-apk/app-release.apk" "./release/DaveSaveEd-Mobile-release.apk"
          elif [ -f "./artifacts/android-release-apk-unsigned/app-release-unsigned.apk" ]; then
            cp "./artifacts/android-release-apk-unsigned/app-release-unsigned.apk" "./release/DaveSaveEd-Mobile-release-unsigned.apk"
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./release/*.apk
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
